 <h2>Reservation {{Number}}</h2>
<section>
    <aside>
        <p>Name</p>
        <p>E-mail</p>
        <p>Phone Number</p>
    </aside>
    <aside>
        <p>Room # _Room Number_</p>
        <p>Max Occupancy: _Max Occupancy Number_</p>
    </aside>
</section>

<p>Check in: _Check in Date_</p>
<p>Check out: _Check out Date_</p>
<button class='btn btn-danger' type='button' name='button'>Delete</button>
