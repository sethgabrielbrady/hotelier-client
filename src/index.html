<!DOCTYPE html>
<html lang='en' ng-app='hotel'>

<head>
    <meta charset='utf-8'>
    <title>Hotelier</title>

    <meta name='description' content=''>
    <meta name='author' content='Panda'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <header>
        <h1>Hotelier</h1>
        <h2>Easier reservations for tomorrow, today.</h2>
        <nav ng-controller='NavController as navCtrl'>
            <ul>
                <li>
                    <a ui-sref='home'>
                    home
                  </a>
                </li>
                <li>
                    <a ui-sref='about-us'>
                    about our hotel
                  </a>
                </li>
                <li ng-show='navCtrl.isLoggedIn()'>
                    <a ui-sref='all-guests'>
                    all guests
                  </a>
                </li>
                <li ng-show='navCtrl.isLoggedIn()'>
                    <a ui-sref='create-guest'>
                    create guest
                  </a>
                </li>
                <li ng-show='navCtrl.isLoggedIn()'>
                    <a ui-sref='create-reservation'>
                    create reservation
                  </a>
                </li>
                <li ng-show='navCtrl.isLoggedIn()'>
                    <a ui-sref='upcoming-reservations'>
                    reservations
                  </a>
                </li>
                <li ng-show='navCtrl.isLoggedIn()' ng-click='navCtrl.logout()'>
                    <a>
                    logout
                  </a>
                </li>
                <li ng-hide='navCtrl.isLoggedIn()'>
                    <a ui-sref='login'>
                    login
                  </a>
                </li>
            </ul>
        </nav>

    </header>
    <main ui-view></main>

    <footer>
        <p>&copy 2016 The Iron Yard Students
            <small class='glyphicon glyphicon-envelope'></small>
        </p>
    </footer>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
    <script src='//unpkg.com/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src='/js/hotel.module.js'></script>
    <script src='/js/reservation.controller.js'></script>
    <script src='/js/reservation.service.js'></script>
    <script src='/js/login.controller.js'></script>
    <script src='/js/user.service.js'></script>
    <script src='/js/staff.service.js'></script>
    <script src='/js/staff.controller.js'></script>
    <script src='/js/upcoming.reservation.controller.js'></script>
    <script src='/js/guest.reservation.controller.js'></script>
    <script src='/js/nav.controller.js'></script>



</body>

</html>
